    url: jdbc:mysql://mysql:3306/online_hospital_hospital?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456

logging:
  config: classpath:log4j2-dev.xml
